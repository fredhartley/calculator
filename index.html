<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="fonts/TimeNormal.woff2" as="font" type="font/woff2" crossorigin>
    <link href="fonts/Segment7-4Gml.otf" as="font" type="font/otf" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div>
            <img src="images/Braun-wht-cropped_600x.webp" alt="A white version of the Braun logo">
        </div>
        <div class="display-outer-panel-top"></div>
        <div class="display-outer-centre-strip-panel">

            <div class="display-outer-panel-left"></div>
            <div class="outer-display">
                <div class="display"></div>
            </div>
            <div class="display-outer-panel-right"></div>
        </div>


        <div class="display-outer-panel-bottom"></div>

        <div class="calculator__buttons"><br>
            <div class="calculator__on-off-div">
                <div class="calculator__on-div">
                    <button class="calculator__on"></button>
                    <div class="calculator__on-small-circle"></div>
                    <div class="calculator__on-large-circle"></div>
                </div>

                <div class="calculator__off-div">
                    <button class="calculator__off"></button>
                    <div class="calculator__off-small-circle"></div>
                    <div class="calculator__off-large-circle"></div>
                </div>
            </div>

            <div class="calculator__number-operator-div">
                <button class="calculator__clear calculator-grid__item">C</button>

                <button class="calculator__number calculator-grid__item">7</button>
                <button class="calculator__number calculator-grid__item">8</button>
                <button class="calculator__number calculator-grid__item">9</button>
                <button class="calculator__operator calculator-grid__item">รท</button>

                <button class="calculator__number calculator-grid__item">6</button>
                <button class="calculator__number calculator-grid__item">5</button>
                <button class="calculator__number calculator-grid__item">4</button>
                <button class="calculator__operator calculator-grid__item">x</button>

                <button class="calculator__number calculator-grid__item">3</button>
                <button class="calculator__number calculator-grid__item">2</button>
                <button class="calculator__number calculator-grid__item">1</button>
                <button class="calculator__operator calculator-grid__item">-</button>

                <button class="calculator__number calculator-grid__item">0</button>
                <button class="calculator__point calculator-grid__item">.</button>
                <button class="calculator__equals calculator-grid__item">=</button>
                <button class="calculator__operator calculator-grid__item">+</button>
            </div>
        </div>
</body>

</html>
