<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div>
            <img src="images/Braun-wht-cropped_600x.webp" alt="A white version of the Braun logo">
        </div>
        <div class="display-outer-panel-top"></div>
        <div class="display-outer-centre-strip-panel">

            <div class="display-outer-panel-left"></div>
            <div class="outer-display">
                <div class="display"></div>
            </div>
            <div class="display-outer-panel-right"></div>
        </div>


        <div class="display-outer-panel-bottom"></div>

        <div class="calculator__buttons"><br>
            <div class="calculator__on-off-div">
                <div class="calculator__on-div">
                    <button class="calculator__on"></button>
                    <div class="calculator__on-small-circle"></div>
                    <div class="calculator__on-large-circle"></div>
                </div>

                <div class="calculator__off-div">
                    <button class="calculator__off"></button>
                    <div class="calculator__off-small-circle"></div>
                    <div class="calculator__off-large-circle"></div>
                </div>
            </div>
            <button class="calculator__clear">C</button>

            <div class="calculator__number-operator-div">

                <button class="calculator__number">7</button>
                <button class="calculator__number">8</button>
                <button class="calculator__number">9</button>
                <button class="calculator__operator">รท</button>
                <br>
                <button class="calculator__number">6</button>
                <button class="calculator__number">5</button>
                <button class="calculator__number">4</button>
                <button class="calculator__operator">x</button>
                <br>
                <button class="calculator__number">3</button>
                <button class="calculator__number">2</button>
                <button class="calculator__number">1</button>
                <button class="calculator__operator">-</button>
                <br>
                <button class="calculator__number">0</button>
                <button class="calculator__point">.</button>
                <button class="calculator__equals">=</button>
                <button class="calculator__operator">+</button>
                <br><br>
            </div>
        </div>
</body>

</html>
