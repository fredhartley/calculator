<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">Calculator container div</div>
    <div>
        top section
        <div class="calculator__logo">Logo/name</div>
        <div class="calculator__solar">Solar panel</div>
    </div>
    <div class="calculator__display"></div>
    <div class="calculator__buttons"><br>

        <button class="calculator__number">7</button>
        <button class="calculator__number">8</button>
        <button class="calculator__number">9</button><br>
        <button class="calculator__number">6</button>
        <button class="calculator__number">5</button>
        <button class="calculator__number">4</button><br>
        <button class="calculator__number">3</button>
        <button class="calculator__number">2</button>
        <button class="calculator__number">1</button><br>
        <button class="calculator__number">0</button><br><br>

        <button class="calculator__clear">C</button>
        <!-- <button class="calculator__operator">-></button> -->

        <button class="calculator__operator">รท</button>
        <button class="calculator__operator">x</button>
        <button class="calculator__operator">+</button>
        <button class="calculator__operator">-</button>
        <button class="calculator__point">.</button>

        <button class="calculator__equals">=</button>
</body>

</html>
